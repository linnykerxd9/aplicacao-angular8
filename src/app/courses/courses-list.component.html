<div class="container mt-4">
  <h2>Courses List</h2>

  <div class="form-groupe row">
      <label class="col-sm-2 col-form-label">Filter By:</label>
          <div class="col-sm-5">
              <input [(ngModel)]='filter' placeholder="Name" class="form-control">
          </div>
  </div>
<table class="table table-striped">
  <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let course of filteredCourses'>
        <td><img class="image-courses" src="{{course.imageUrl}}"></td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code | lowercase | replace: '-':' '}}</td>
        <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
        <td [title]='course.rating'>
          <app-star [rating]='course.rating'></app-star>
        </td>
        <td id="tdBtn">
            <a id="btnEdit" [routerLink]="['/courses/info', course.id]" class="btn btn-primary ">Edit</a>
           <button (click)="deleteById(course.id)" class="btn-danger btn">Delete</button>
        </td>
    </tr>
  </tbody>
</table>

</div>
